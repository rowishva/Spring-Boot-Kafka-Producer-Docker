server.port=8086
logging.level.root= INFO

spring.kafka.bootstrap-servers=broker:9092
spring.kafka.topic.name=topic-event-1
spring.kafka.replication.factor=1
spring.kafka.partition.number=0
spring.kafka.consumer.group-id=group-event-1
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.properties.spring.json.value.default.type=com.iot.consumer.kafka.dto.KafkaMessage
spring.kafka.consumer.level.concurrency=5